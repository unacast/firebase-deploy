version: 2.1
description: Orb for deploying to Firebase.
commands:
  deploy:
    description: Deploy to Firebase
    parameters:
      token:
        type: string
        description: Firebase Deploy Token
      alias:
        type: string
        default: "default"
        description: Firebase project alias to deploy to
      message:
        type: string
        default: ""
        description: An optional message describing this deploy  
    steps:
      - run:
          name: Install Firebase Tools
          command: npm install --prefix=./firebase-deploy firebase-tools
      - run:
          name: Deploy to Firebase
          command: ./firebase-deploy/node_modules/.bin/firebase deploy --token=<< parameters.token >> -P << parameters.alias >> -m << parameters.message >>
examples:
  default:
    description: Deploying to your "default" Firebase project alias
    usage:
      version: 2.1
      orbs:
        firebase-deploy: azdevs/firebase-deploy@1.0.0
      jobs:
        build:
          docker:
            - image: circleci/node:lts
          steps:
            - checkout
            - restore_cache:
                key: v1-yarn-{{ checksum "yarn.lock" }}
            - run: yarn install
            - save_cache:
                key: v1-yarn-{{ checksum "yarn.lock" }}
                paths:
                  - ./node_modules
            - run: yarn build
            - persist_to_workspace:
                root: /tmp/workspace
                paths:
                  - dist
                  - firebase.json
                  - .firebaserc
                  - firestore.rules
                  - firestore.indexes.json
        deploy:
          docker:
            - image: circleci/node:lts
          steps:
            - attach_workspace:
                at: /tmp/workspace
            - firebase-deploy/deploy:
                token: $FIREBASE_DEPLOY_TOKEN
      workflows:
        build-and-deploy:
          jobs:
            - build
            - deploy:
                requires:
                  - build
  alias:
    description: Deploying to a custom Firebase project alias
    usage:
      version: 2.1
      orbs:
        firebase-deploy: azdevs/firebase-deploy@1.0.0
      jobs:
        build:
          docker:
            - image: circleci/node:lts
          steps:
            - checkout
            - restore_cache:
                key: v1-yarn-{{ checksum "yarn.lock" }}
            - run: yarn install
            - save_cache:
                key: v1-yarn-{{ checksum "yarn.lock" }}
                paths:
                  - ./node_modules
            - run: yarn build
            - persist_to_workspace:
                root: /tmp/workspace
                paths:
                  - dist
                  - firebase.json
                  - .firebaserc
                  - firestore.rules
                  - firestore.indexes.json
        deploy:
          docker:
            - image: circleci/node:lts
          steps:
            - attach_workspace:
                at: /tmp/workspace
            - firebase-deploy/deploy:
                token: $FIREBASE_DEPLOY_TOKEN
                alias: staging # name of an alias from your .firebaserc
                message: "This is an important message"
      workflows:
        build-and-deploy:
          jobs:
            - build
            - deploy:
                requires:
                  - build
